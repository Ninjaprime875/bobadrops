<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/bobadrops/">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panthera Tigris</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav></nav>
    <main>
      <h1>The <span class="orange">Tiger</span></h1>
      <br />
      <img
        style="width: 67%; display: block"
        class="mainimage"
        src="images/tiger.jpg"
        alt="Tiger"
      />
      <p>
        The <span class="orange">Tiger</span>, known scientifically as
        <em class="orange">Panthera Tigris</em>, is a large orange-black cat
        native to Asia.
      </p>
      <br /><br />
      <div class="Diet">
        <h2>Their <span class="green">Diet</span>:</h2>
        <ul>
          <p>Large mammals:</p>
          <li>Deer</li>
          <li>Wild Boar</li>
          <li>Buffalo</li>
          <li>Cows</li>
        </ul>
        <ul>
          <p>Other prey:</p>
          <li>Monkeys</li>
          <li>Birds</li>
          <li>Reptiles</li>
        </ul>
      </div>
    </main>
  </body>
</html>
